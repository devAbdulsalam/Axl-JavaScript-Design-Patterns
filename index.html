<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<h1>Cat clicker</h1>
			<div class="catsContainer">
				<div class="cat1">
					<img class="cat" src="/cat.jpg" alt="cat" />
					<div>
						<h2>My name is Wiskey</h2>
						<p>
							This Cat has been clicked
							<span class="count" data-value="0">0</span> Times
						</p>
					</div>
				</div>
				<div class="cat2">
					<img class="cat" src="/cat2.jfif" alt="cat" />
					<div>
						<h2>My name is Catsy</h2>
						<p id="disc">
							This Cat has been clicked
							<span class="count" data-value="0">0</span> Times
						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
